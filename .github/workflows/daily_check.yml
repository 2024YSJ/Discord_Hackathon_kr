name: Daily Hackathon Bot (Auto-Commit)

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # 권한 설정: 파일 커밋을 위해 contents write 권한이 필요합니다.
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sent_hackathons.txt
          # 변경사항이 있을 때만 커밋 (없으면 에러 방지)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sent hackathons list" && git push)